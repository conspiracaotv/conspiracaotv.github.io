<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade de Programação</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            background-color: #2e004b; /* Fundo roxo escuro */
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden; /* Remove rolagem da página para que apenas o iframe tenha rolagem */
        }
        header {
            background-color: #1a0033; /* Fundo azul marinho */
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200px; /* Altura fixa do cabeçalho */
            z-index: 1000;
            box-shadow: 0 0 10px #ff00ff; /* Sombra rosa */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            color: #00ffff; /* Cor do texto ciano */
        }
        header img {
            max-width: 150px; /* Largura da logo ajustada */
            height: auto; /* Mantém a proporção da altura da logo */
            margin-top: 10px; /* Espaço acima da logo */
        }
        .menu {
            display: flex;
            flex-direction: row; /* Alinha os botões na horizontal */
            align-items: center;
            justify-content: center;
        }
        .menu button {
            background-color: #ff00ff; /* Fundo rosa */
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px; /* Espaçamento entre os botões */
            font-size: 12px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px #ff00ff; /* Sombra rosa */
            transition: background-color 0.3s;
        }
        .menu button:hover {
            background-color: #00ffff; /* Fundo ciano ao passar o mouse */
        }
        .ticker {
            background: linear-gradient(90deg, rgba(0,255,255,1) 0%, rgba(255,0,255,1) 100%);
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            padding: 8px 10px; /* Reduzido o padding para ajuste */
            white-space: nowrap;
            overflow: hidden;
            border: 2px solid #0ff;
            border-radius: 5px;
            box-shadow: 0 0 10px #0ff;
            width: 406px; /* Largura do letreiro ajustada para ocupar o espaço disponível */
            max-width: 406px; /* Largura máxima do letreiro */
            margin: 0px; /* Centraliza o letreiro */
            display: flex;
            align-items: center; /* Centraliza verticalmente o texto dentro do letreiro */
            justify-content: center; /* Centraliza horizontalmente o texto dentro do letreiro */
        }
        .ticker span {
            display: inline-block;
            animation: ticker 15s linear infinite;
        }
        @keyframes ticker {
            0% { transform: translateX(150%); }
            100% { transform: translateX(-150%); }
        }
        .main-content {
            margin-top: 250px; /* Espaço para o cabeçalho fixo */
            height: calc(100vh - 300px); /* Altura do corpo da página menos a altura do cabeçalho e rodapé */
            overflow-y: auto; /* Adiciona rolagem vertical ao conteúdo principal */
        }
        .frame-container {
            width: 406px; /* Largura do frame */
            height: 100%; /* Altura total do frame */
            margin: 0 auto; /* Centraliza o frame */
            border: 1px solid #ff00ff; /* Borda rosa */
        }
        iframe {
            width: 100%; /* Largura total do frame */
            height: 100%; /* Altura total do frame */
            border: none;
            overflow-y: scroll; /* Adiciona rolagem vertical interna ao iframe */
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px; /* Altura do rodapé */
            background-color: #1a0033; /* Fundo azul marinho */
            color: #00ffff; /* Texto ciano */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 -1px 5px #ff00ff; /* Sombra rosa */
        }
    </style>
    <script>
        function loadContent(page) {
            var iframe = document.getElementById('content-frame');
            if (page === 'grade') {
                iframe.src = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRJFpP8Xlq3fPHGhFYjgCNbbHUTaatU4mVFxfvNZPsrFX1S8iM-Tbin6Cutgu1n90xtxgg8rZtjvYog/pubhtml?gid=812209664&single=true&widget=true&headers=false&chrome=false&cache_buster=" + new Date().getTime();
                iframe.style.height = "5000px"; // Define altura fixa para a página de grade
            } else if (page === 'about') {
                iframe.src = "about.html"; // URL da página About
                iframe.style.height = "100%"; // Reseta a altura do iframe
            } else if (page === 'live') {
                iframe.src = "live.html"; // URL da página Live
                iframe.style.height = "100%"; // Reseta a altura do iframe
            }
        }
    </script>
</head>
<body onload="loadContent('grade')"> <!-- Carrega a página de grade por padrão -->
    <header>
        <img src="LOGOCTVSMALL.png" alt="Logotipo do Canal">
        <div class="menu">
            <button onclick="loadContent('grade')">Grade</button>
            <button onclick="loadContent('about')">About</button>
            <button onclick="loadContent('live')">Live</button>
        </div>
        <div class="ticker">
            <span>TESTE 123 CTV CTV</span>
        </div>
    </header>
    <div class="main-content">
        <div class="frame-container">
            <iframe id="content-frame" frameborder="0"></iframe>
        </div>
    </div>
    <footer>
        Comunidade CTV
    </footer>
</body>
</html>
