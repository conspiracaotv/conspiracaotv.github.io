<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade de Programação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f9fa;
            color: #343a40;
        }
        header {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        header img {
            max-width: 200px;
        }
        .session {
            width: 100%;
            max-width: 800px;
            margin-bottom: 40px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .session img {
            max-width: 100%;
            margin-bottom: 20px;
        }
        .session h2 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #007bff;
        }
        .session .movie {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .session .movie img {
            max-width: 100px;
            margin-right: 20px;
        }
        .session .movie h3 {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="URL_DO_LOGOTIPO_DO_CANAL" alt="Logotipo do Canal">
    </header>

    <div id="schedule"></div>

    <script>
        const sheetID = '11PDys6jt5G9V-mf0GkThNuT1NRuVrto_LyrrvWv92ds';
        const baseURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv&sheet=Sheet1`;

        fetch(baseURL)
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n').slice(1); // Remove header row
                const scheduleDiv = document.getElementById('schedule');
                let currentSession = '';

                rows.forEach(row => {
                    const cells = row.split(',');
                    if (cells.length >= 4) {
                        const sessionName = cells[0].trim();
                        const sessionImage = cells[1].trim();
                        const movieName = cells[2].trim();
                        const moviePoster = cells[3].trim();

                        if (sessionName !== currentSession) {
                            currentSession = sessionName;
                            const sessionDiv = document.createElement('div');
                            sessionDiv.className = 'session';

                            const sessionImg = document.createElement('img');
                            sessionImg.src = sessionImage;
                            sessionDiv.appendChild(sessionImg);

                            const sessionTitle = document.createElement('h2');
                            sessionTitle.textContent = sessionName;
                            sessionDiv.appendChild(sessionTitle);

                            scheduleDiv.appendChild(sessionDiv);
                        }

                        const movieDiv = document.createElement('div');
                        movieDiv.className = 'movie';

                        const movieImg = document.createElement('img');
                        movieImg.src = moviePoster;
                        movieDiv.appendChild(movieImg);

                        const movieTitle = document.createElement('h3');
                        movieTitle.textContent = movieName;
                        movieDiv.appendChild(movieTitle);

                        scheduleDiv.lastChild.appendChild(movieDiv);
                    }
                });
            })
            .catch(error => console.error('Error fetching the sheet data:', error));
    </script>
</body>
</html>
