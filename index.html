<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade de Programação</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: auto; /* Permite rolagem na página se necessário */
        }
        header {
            background-color: #222;
            padding: 10px 0; /* Ajuste da padding para centralizar os itens */
            position: fixed; /* Torna o cabeçalho fixo */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Garante que o cabeçalho fique acima do conteúdo */
            box-shadow: 0 0 10px #0ff; /* Efeito neon no cabeçalho */
        }
        header img {
            max-width: 200px;
            margin: 0 auto;
            display: block;
        }
        .text-lines {
            color: #0ff;
            font-size: 18px;
            margin: 10px 0;
        }
        .ticker {
            background: linear-gradient(90deg, rgba(0,255,255,1) 0%, rgba(255,0,255,1) 100%);
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 0;
            white-space: nowrap;
            overflow: hidden;
            border: 2px solid #0ff; /* Borda neon */
            border-radius: 5px; /* Arredondamento das bordas */
            box-shadow: 0 0 10px #0ff; /* Efeito neon */
            width: 406px; /* Largura do letreiro igual à largura do iframe */
            margin: 0 auto; /* Centraliza o letreiro */
        }
        .ticker span {
            display: inline-block;
            padding-left: 100%;
            animation: ticker 15s linear infinite;
        }
        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 120px; /* Margem superior ajustada para garantir visibilidade do letreiro e cabeçalho */
        }
        iframe {
            width: 406px; /* Define a largura da planilha */
            height: 6000px; /* Define a altura fixa do iframe */
            border: none;
            overflow: hidden; /* Evita barras de rolagem internas */
        }
    </style>
</head>
<body>
    <header>
        <img src="LOGOCTVSMALL.png" alt="Logotipo do Canal">
        <div class="text-lines">Linha de Texto 1</div>
        <div class="text-lines">Linha de Texto 2</div>
        <div class="ticker">
            <span>TESTE 123 CTV CTV</span>
        </div>
    </header>
    <div class="container">
        <iframe id="spreadsheet" src="" frameborder="0"></iframe>
    </div>
    <script>
        // Função para atualizar o cache do iframe
        function updateIframeSrc() {
            var iframe = document.getElementById('spreadsheet');
            var timestamp = new Date().getTime(); // Timestamp para evitar cache
            iframe.src = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRJFpP8Xlq3fPHGhFYjgCNbbHUTaatU4mVFxfvNZPsrFX1S8iM-Tbin6Cutgu1n90xtxgg8rZtjvYog/pubhtml?gid=812209664&amp;single=true&amp;widget=true&amp;headers=false&amp;chrome=false&amp;cache_buster=' + timestamp;
        }

        // Atualiza o iframe na carga da página
        window.onload = updateIframeSrc;
    </script>
</body>
</html>
