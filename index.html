<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade de Programação</title>
    <style>
        /* Importa a fonte nostálgica */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #0f0f0f; /* Cor de fundo escura */
            color: #e0e0e0; /* Cor do texto */
            font-family: 'Press Start 2P', cursive; /* Fonte nostálgica */
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: auto; /* Permite rolagem na página se necessário */
        }
        header {
            background-color: #222; /* Fundo escuro do cabeçalho */
            padding: 20px;
            position: fixed; /* Torna o cabeçalho fixo */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Garante que o cabeçalho fique acima do conteúdo */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adiciona sombra ao cabeçalho */
        }
        .header-content {
            margin-bottom: 20px; /* Espaço para o letreiro */
        }
        .logo {
            margin-bottom: 20px; /* Espaço abaixo do logotipo */
        }
        .footer-text {
            font-size: 14px; /* Fonte menor para o texto entre o letreiro e a logo */
            margin: 5px 0;
            color: #e0e0e0; /* Cor do texto */
        }
        .ticker {
            background: linear-gradient(90deg, rgba(255,0,150,1) 0%, rgba(0,255,255,1) 100%);
            color: #fff;
            font-size: 18px; /* Fonte menor para melhor leitura */
            font-weight: bold;
            padding: 10px 0;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
            text-align: center;
            margin: 0 auto;
            width: 100%;
        }
        .ticker span {
            display: inline-block;
            padding-left: 100%;
            animation: ticker 15s linear infinite;
        }
        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 200px; /* Adiciona margem superior para o conteúdo não ficar sob o cabeçalho */
        }
        iframe {
            width: 406px; /* Define a largura da planilha */
            height: 4000px; /* Define a altura fixa do iframe */
            border: none;
            overflow: hidden; /* Evita barras de rolagem internas */
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="LOGOCTVSMALL.png" alt="Logotipo do Canal" class="logo">
            <div class="footer-text">
                Entre em contato: info@canal.com<br>
                © 2024 Canal de TV. Todos os direitos reservados.
            </div>
            <div class="ticker">
                <span>TESTE | Teste de rolagem horizontal do letreiro | TESTE</span>
            </div>
        </div>
    </header>
    <div class="container">
        <iframe id="spreadsheet" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRJFpP8Xlq3fPHGhFYjgCNbbHUTaatU4mVFxfvNZPsrFX1S8iM-Tbin6Cutgu1n90xtxgg8rZtjvYog/pubhtml?gid=812209664&amp;single=true&amp;widget=true&amp;headers=false&amp;chrome=false&amp;cache_buster=<?=time()?>" frameborder="0"></iframe>
    </div>
</body>
</html>
