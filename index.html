<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade de Programação</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden; /* Remove rolagem da página para que apenas o iframe tenha rolagem */
        }
        header {
            background-color: #222;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 280px; /* Altura fixa do cabeçalho */
            z-index: 1000;
            box-shadow: 0 0 10px #0ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Espaça os itens verticalmente */
            color: #0ff;
        }
        header img {
            max-width: 150px; /* Largura da logo ajustada */
            height: auto; /* Mantém a proporção da altura da logo */
            margin-top: 10px; /* Espaço acima da logo */
        }
        .text-lines {
            font-size: 12px;
            margin: 5px 0; /* Ajuste do espaçamento entre linhas de texto */
        }
        .ticker {
            background: linear-gradient(90deg, rgba(0,255,255,1) 0%, rgba(255,0,255,1) 100%);
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            padding: 8px 10px; /* Reduzido o padding para ajuste */
            white-space: nowrap;
            overflow: hidden;
            border: 2px solid #0ff;
            border-radius: 5px;
            box-shadow: 0 0 10px #0ff;
            width: 100%; /* Largura do letreiro ajustada para ocupar o espaço disponível */
            max-width: 406px; /* Largura máxima do letreiro */
            margin: 10px auto; /* Centraliza o letreiro */
            display: flex;
            align-items: center; /* Centraliza verticalmente o texto dentro do letreiro */
            justify-content: center; /* Centraliza horizontalmente o texto dentro do letreiro */
        }
        .ticker span {
            display: inline-block;
            animation: ticker 15s linear infinite;
        }
        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .main-content {
            margin-top: 320px; /* Espaço para o cabeçalho fixo */
            height: 570px; /* Altura do corpo da página menos a altura do cabeçalho e rodapé */
            overflow-y: auto; /* Adiciona rolagem vertical ao conteúdo principal */
        }
        .frame-container {
            width: 424px; /* Largura do frame */
            height: 5000px; /* Altura total do frame */
            margin: 0 auto; /* Centraliza o frame */
            border: 1px solid #0ff; /* Opcional: borda para visualizar o contorno do frame */
        }
        iframe {
            width: 100%; /* Largura total do frame */
            height: 100%; /* Altura total do frame */
            border: none;
            overflow-y: scroll; /* Adiciona rolagem vertical interna ao iframe */
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px; /* Altura do rodapé */
            background-color: #222;
            color: #0ff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 -1px 5px #0ff;
        }
    </style>
</head>
<body>
    <header>
        <img src="LOGOCTVSMALL.png" alt="Logotipo do Canal">
        <div class="text-lines">Linha de Texto 1</div>
        <div class="text-lines">Linha de Texto 2</div>
        <div class="ticker">
            <span>TESTE 123 CTV CTV</span>
        </div>
    </header>
    <div class="main-content">
        <div class="frame-container">
            <iframe id="spreadsheet" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRJFpP8Xlq3fPHGhFYjgCNbbHUTaatU4mVFxfvNZPsrFX1S8iM-Tbin6Cutgu1n90xtxgg8rZtjvYog/pubhtml?gid=812209664&amp;single=true&amp;widget=true&amp;headers=false&amp;chrome=false&amp;cache_buster=<?=time()?>" frameborder="0"></iframe>
        </div>
    </div>
    <footer>
        Rodapé Fixo
    </footer>
</body>
</html>
